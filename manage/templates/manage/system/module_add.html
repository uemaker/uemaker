{% extends 'manage/layout/layout.html' %}
{% load manage_tags %}

{% block content %}
    <div class="row">
        <div class="col-xs-12">
            <div class="box box-primary">
                <div class="box-header with-border">
                    <h3 class="box-title">创建模块</h3>
                </div>
                <!-- /.box-header -->

                <form role="form" method="post" action="{{ form_url }}">
                    {% csrf_token %}
                    <div class="box-body">
                        {% for field in form %}
                          <div class="form-group clearfix">
                             <div class="col-xs-12 col-md-6 col-lg-3">
                              {{ field.label_tag }}
                                {{ field }}
                             {{ field.errors }}
                             </div>
                          </div>
                         {% endfor %}

                    </div>
                    <!-- /.box-body -->

                    <div class="box-footer">
                        <div class="col-xs-12 col-md-6 col-lg-3">
                            <button type="submit" class="btn btn-primary">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
